<!DOCTYPE html>
<html>
<head>
    <title>Submit Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Submit Solution for {{ problem.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_language">Language:</label>
        {{ form.language }}

        <label for="id_code">Code:</label>
        {{ form.code }}

        <input type="submit" value="Submit">
    </form>
</body>
</html>
